<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#000000">
    <title>Soltron Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/soltron.js" defer></script>
    <style>
        /* Mobile-first responsive design */
        :root {
            --primary-red: #ff0000;
            --dark-red: #990000;
            --terminal-bg: rgba(0, 0, 0, 0.95);
            --glow-effect: 0 0 10px rgba(255, 0, 0, 0.3);
            --border-color: #ff0000;
            --header-bg: rgba(20, 0, 0, 0.95);
            --header-height: 50px;
            --mobile-header-height: 240px; /* Height for stacked buttons */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
        }

        /* Fixed header containing social links */
        .social-links {
            position: absolute; /* Changed from fixed to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border-bottom: 1px solid var(--primary-red);
            padding: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            color: var(--primary-red);
            text-decoration: none;
            font-size: 14px;
            border: 1px solid var(--primary-red);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Interface container adjustments */
        .interface-container {
            margin-top: var(--header-height); /* Desktop spacing */
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .interface-container {
                margin-top: var(--mobile-header-height); /* Mobile spacing */
                padding: 10px;
            }

            .social-links {
                flex-direction: column;
                padding: 10px;
                height: auto;
                align-items: stretch;
            }

            .social-link {
                width: 100%;
                justify-content: center;
                padding: 10px;
                font-size: 16px;
            }

            .social-link svg {
                width: 20px;
                height: 20px;
            }

            /* Show text labels on mobile */
            .social-link span {
                display: inline;
                margin-left: 8px;
            }

            /* Remove tooltips since we're showing text */
            .social-link:after {
                display: none;
            }

            /* Active/Hover state for touch devices */
            .social-link:active {
                background: rgba(255, 0, 0, 0.2);
                transform: translateY(1px);
            }
        }

        /* Maintain desktop layout for larger screens */
        @media (min-width: 769px) {
            .social-links {
                height: var(--header-height);
                flex-direction: row;
                padding: 0 20px;
            }

            .social-link {
                width: auto;
            }
        }

        /* Common hover effects */
        .social-link:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .social-link:active {
            transform: translateY(0);
        }

        /* Model container adjustments */
        .model-container {
            height: calc(50vh - 20px);
            min-height: 300px;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            z-index: 1; /* Lower than header */
        }

        /* Terminal container adjustments */
        .terminal-container {
            height: calc(50vh - 20px);
            min-height: 300px;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            z-index: 1; /* Lower than header */
        }

        /* Matrix rain adjustments */
        canvas.matrix-rain {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* Loading screen adjustments */
        #loading-screen {
            padding-top: 80px; /* Account for header */
        }

        /* Terminal output scrolling */
        .terminal-body {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
        }

        /* Tablet and up */
        @media (min-width: 769px) and (max-width: 1199px) {
            body {
                padding-top: 80px;
            }

            .social-links {
                height: 60px;
            }

            .interface-container {
                margin-top: 20px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            body {
                padding-top: 80px;
            }

            .social-links {
                height: 60px;
            }

            .interface-container {
                margin-top: 30px;
            }
        }

        /* Ensure smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Ensure proper touch scrolling */
        * {
            -webkit-overflow-scrolling: touch;
        }

        /* Prevent pull-to-refresh on mobile */
        html {
            overscroll-behavior-y: contain;
        }

        /* Enhanced matrix rain container */
        canvas.matrix-rain {
            opacity: 0.15 !important; /* Increased opacity */
            mix-blend-mode: screen;
            filter: contrast(1.2) brightness(1.2); /* Makes the rain more bold */
        }

        /* Responsive interface container */
        .interface-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }

        /* Model container */
        .model-container {
            flex: 1;
            min-height: 40vh;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        /* Terminal container */
        .terminal-container {
            flex: 1;
            min-height: 40vh;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        /* Terminal output */
        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
        }

        /* Terminal input container */
        .terminal-input-container {
            padding: 10px 15px;
            background: var(--header-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-input-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary-red);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            padding: 8px;
            outline: none;
        }

        /* Message styles */
        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            color: #fff;
        }

        .bot-message {
            color: var(--primary-red);
        }

        /* Loading screen adjustments */
        #loading-screen {
            padding: 20px;
        }

        .loading-logo {
            font-size: 2.5em;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 300px;
        }

        .loading-text {
            font-size: 1em;
        }

        .loading-stats {
            font-size: 0.9em;
        }

        /* Tablet and up */
        @media (min-width: 768px) {
            .interface-container {
                flex-direction: row;
                padding: 20px;
                gap: 20px;
            }

            .model-container,
            .terminal-container {
                min-height: 100%;
            }

            .terminal-output {
                font-size: 16px;
                padding: 20px;
            }

            .terminal-input-container {
                padding: 15px 20px;
            }

            .terminal-input-container input {
                font-size: 16px;
            }

            .loading-logo {
                font-size: 4em;
            }

            .loading-text {
                font-size: 1.2em;
            }

            .loading-stats {
                font-size: 1em;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .interface-container {
                padding: 30px;
                gap: 30px;
            }

            .terminal-output {
                font-size: 18px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }

        /* Prevent text selection */
        .terminal-output {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Optimize for touch devices */
        .terminal-input-container input {
            -webkit-appearance: none;
            border-radius: 0;
        }

        /* Prevent text scaling in landscape */
        html {
            -webkit-text-size-adjust: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Interface Container */
        .interface-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 100;
        }

        /* Model Container */
        .model-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 200;
            backdrop-filter: blur(1px);
        }

        #soltron-model {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .model-matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
            z-index: 3;
            mix-blend-mode: screen;
        }

        /* Diagnostic Dashboard */
        .dashboard {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-red);
            padding: 15px;
            z-index: 10;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary-red);
        }

        .metric {
            margin: 10px 0;
        }

        .metric-bar {
            height: 4px;
            background: var(--dark-red);
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        .metric-value {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--primary-red);
            transition: width 0.5s ease;
        }

        /* Power Grid */
        .power-grid {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid var(--primary-red);
            background: rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            z-index: 10;
        }

        .grid-cell {
            background: var(--dark-red);
            position: relative;
            overflow: hidden;
        }

        .grid-cell.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-red);
            opacity: 0.5;
        }

        /* Social Links */
        .social-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--primary-red);
            border-radius: 4px;
            color: var(--primary-red);
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
            min-width: 120px;
            justify-content: center;
            z-index: 2; /* Ensure buttons are above any lines */
            isolation: isolate; /* Create stacking context */
        }

        .social-link span {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-link:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(2px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            color: var(--primary-red);
        }

        /* Terminal */
        .terminal-container {
            display: flex;
            flex-direction: column;
            background: var(--terminal-bg);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.15),
                       inset 0 0 30px rgba(255, 0, 0, 0.05);
            height: 100%;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            z-index: 200;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .terminal-header::before,
        .terminal-header::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            top: 10px;
        }

        .terminal-header::before {
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .terminal-header::after {
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .terminal-header span {
            color: var(--primary-red);
            font-size: 1.3em;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .terminal-header .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 15px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        .terminal-header .status::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-red);
            animation: pulse 2s infinite;
        }

        .terminal-body {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: var(--terminal-bg);
            margin: 15px;
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 4px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 15px;
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.5;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0 4px 4px 0;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 0, 0.05),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .message:hover::before {
            transform: translateX(100%);
        }

        .system-message {
            color: #33ff33;
            border-left-color: #33ff33;
            text-shadow: 0 0 5px rgba(51, 255, 51, 0.3);
        }

        .user-message {
            color: #ffffff;
            border-left-color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .bot-message {
            color: var(--primary-red);
            border-left-color: var(--primary-red);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.05);
        }

        .error-message {
            color: #ff3333;
            border-left-color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            animation: errorShake 0.5s ease-in-out;
        }

        .terminal-input-container span {
            color: var(--primary-red);
            margin-right: 15px;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            position: relative;
            display: flex;
            align-items: center;
        }

        .terminal-input-container span::after {
            content: '';
            width: 10px;
            height: 20px;
            background-color: var(--primary-red);
            margin-left: 10px;
            animation: blink 1s infinite;
            opacity: 0.7;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        /* Enhanced scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 12px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin: 5px;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(
                var(--dark-red),
                var(--primary-red),
                var(--dark-red)
            );
            border-radius: 6px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px var(--primary-red);
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: var(--primary-red);
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 0, 0.2),
                transparent
            );
            animation: scan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Add subtle grid background */
        .terminal-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        /* Animations */
        @keyframes slideLine {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Message hover effects */
        .message:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateX(5px);
        }

        /* Terminal focus state */
        .terminal-container:focus-within {
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        /* Loading indicator */
        .loading-indicator {
            display: inline-block;
            margin-left: 10px;
            color: var(--primary-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Neural Network Canvas */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Matrix Rain Canvas */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Visual Effects */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(20,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 60%, #000 140%);
            pointer-events: none;
            z-index: 6;
            opacity: 0.7;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #1a0000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary-red);
            font-size: 24px;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: #200000;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loading-progress::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, var(--dark-red), var(--primary-red));
            animation: loading 1.5s infinite;
            box-shadow: 0 0 20px var(--primary-red);
        }

        /* New Terminal Line Styles */
        .terminal-line {
            margin: 2px 0;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideLine 0.3s forwards;
        }

        .terminal-line.user {
            color: #666;
        }

        .terminal-line.bot {
            color: var(--primary-red);
            text-shadow: 0 0 5px var(--glow-effect);
        }

        .terminal-line.thinking {
            color: var(--primary-red);
            animation: pulse 1.5s infinite;
        }

        .terminal-line.system {
            color: #44ff44;
            text-shadow: 0 0 5px rgba(68, 255, 68, 0.5);
        }

        .terminal-line.error {

            100% { transform: rotate(360deg); }

        @keyframes loading {
            0% { left: -50% }
            100% { left: 100% }

        /* Matrix rain effect overlay */
        .matrix-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
            mix-blend-mode: screen;
        }

        /* Glitch effect for messages */
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }

            0%, 60%, 100% { transform: translateY(0); }

            height: 2px;
            background: rgba(255, 0, 0, 0.2);

        .loading-bar {
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;

            margin-top: 20px;

            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }

        @keyframes loadProgress {
            0% { left: -100%; }
            50% { left: 100%; }
